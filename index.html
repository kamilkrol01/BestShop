<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Raleway:300,400,700,800&display=swap&subset=latin-ext" rel="stylesheet"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="container">
        <a href="#" class="header-logo">BestShop</a>
        <nav>
            <ul class="header-nav">
                <li class="nav-list"><a href="#" class="nav-direct">Why us</a></li>
                <li class="nav-list"><a href="#" class="nav-direct">Benefits</a></li>
                <li class="nav-list"><a href="#" class="nav-direct">Prices</a></li>
                <li class="nav-list"><a href="#" class="nav-direct">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <section class="opening">
        <div class="opening-section">
            <h1 class="opening-title">Sell More!</h1>
            <p class="opening-description">Open shop on our platform and increase your sales</p>
            <a href="#" class="opening-btn">Open your shop</a>
        </div>
        <img src="assets/Background.png" alt="background" class="opening-background"/>
    </section>

    <section class="stats">
        <div class="container">
            <h2 class="stats-title">The most popular sales platform in country</h2>
            <div class="stats-container">
                <div class="stats-single">
                   <div class="stats-ellipse">
                       <img src="assets/Person.svg" alt="person" class="stats-img">
                   </div>
                   <div class="stats-number">100000+</div>
                   <div class="stats-description">daily entries</div>
                </div>

                <div class="stats-single">
                    <div class="stats-ellipse">
                        <img src="assets/Eye.svg" alt="eye" class="stats-img">
                    </div>
                    <div class="stats-number">2000000+</div>
                    <div class="stats-description">seen products<br>every day</div>
                </div>

                <div class="stats-single">
                    <div class="stats-ellipse">
                        <img src="assets/Catalog.svg" alt="catalog" class="stats-img">
                    </div>
                    <div class="stats-number">10000+</div>
                    <div class="stats-description">added posts<br>daily</div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
